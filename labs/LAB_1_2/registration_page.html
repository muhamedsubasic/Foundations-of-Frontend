<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/?query=lato">
    <title>Registration page</title>
</head>
<body>
    <img src="images/logo-burch-small.png" width="450" height="100" alt="logo-burch-small">
    <h1>International Burch University</h1>
    <h2><b>REGISTRATION FORM</b></h2>
    <form>
        <label>Firstname:</label>
        <input type="text" placeholder="Enter your Firstname">
        <label>Lastname:</label>
        <input type="text" placeholder="Enter your Lastname"><br>
        <label>Username:</label>
        <input type="text"><br>
        <label>Password:</label>
        <input type="password"><br>
        <label>Date of birth:</label>
        <input type="date"><br>
        <label>Place of birth:</label>
        <input type="text"><br>
        <label>Gender:</label>
        <input type="radio" name="gender"> 
        <label>Male</label><br>
        <input type="radio" name="gender">
        <label>Female</label><br>  
        <input type="radio" name="gender">
        <label>Other</label><br><br>
        <label for="email">Email:</label>
        <input type="text" name="email"><br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone"><br>
        <label for="color">Hair color:</label>
        <input type="color" name="color" value="#ff0000"><br>
        <label for="notes">Notes:</label><br>
        <textarea name="notes" rows="4" cols="40" placeholder="Additional notes..."></textarea><br>
        <input type="checkbox" name="notifications" value="notifications">
        <label>Receive notifications</label><br>
        <button type="submit"><a href="login_page.html">Register</a></button>
    </form>
</body>
</html>
