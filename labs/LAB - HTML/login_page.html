<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
  <img src="images/logo-burch-small.png" width="450" height="100" alt="logo-burch-small">
  <h1>International Burch University</h1>
  <h2>Login page</h2>
  <p>Welcome</p>
  <p>Please Login</p>
  <form>
    <label><b>Email</b></label><br>
    <input type="text" placeholder="Enter your email" name="email" required><br>
    <label><b>Password</b></label><br>
    <input type="password" placeholder="Enter your password" name="password" required>
    <p>Don't have an account?  <a href="registration_page.html">Register NOW</a></p>
    <p><a href="forgot_password.html">Forgot your password?</a></p>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
