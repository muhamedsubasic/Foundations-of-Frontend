<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
          background-image: url(images/back.jpg);
        }
        .user_image{
            width: 200px;
            height: 200px;
        }
        .form-floating input:focus { 
            box-shadow: none;
        }
        .user_image_container {
            position: relative;
            width: fit-content;
            margin: 0 auto; 
        }
        .icon_bottom_left {
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 1rem; 
        }
        .card{
            width: 40rem;
            height: 50rem;
        }
        .dropdown-widthwidth {
            width: 190%;
        }
    </style>
    <title>Card form part 2</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="card">
                <div class="user_image_container mt-5">
                    <img src="images/man-user-circle-icon.webp" class="card-img-top user_image" alt="user_icon">
                    <i class="bi bi-images icon_bottom_left"></i>
                </div>
                
                <div class="card-body">

                    <form action="#" class="container">
                        <div class="row mb-3 border-bottom border-dark">
                            <select class="form-select border-0">
                                <option selected>Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                        <div class="row border-bottom border-dark">
                            <select class="form-select border-0">
                                <option selected>Language</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="form-floating mb-3 border-bottom border-dark position-relative">
                                <input type="text" class="form-control border-0" placeholder="1/1/2024">
                                <label>Date of Birth</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-floating mb-3 border-bottom border-dark position-relative">
                                <input type="text" class="form-control border-0" placeholder="tttt">
                                <label>Slogan</label>
                            </div>
                        </div>

                        <div class="row"> <!--twitter linkedin-->
                            <div class="form-floating mb-3 border-bottom border-dark col">
                                <input type="text" class="form-control border-0" placeholder="something">
                                <label>Twitter</label>
                                <i class="bi bi-twitter position-absolute end-0 top-50 translate-middle-y"></i>
                            </div>
                            <div class="form-floating mb-3 border-bottom border-dark col ms-5">
                                <input type="text" class="form-control border-0" placeholder="something">
                                <label>Linked In</label>
                                <i class="bi bi-linkedin position-absolute end-0 top-50 translate-middle-y"></i>
                            </div>
                        </div>

                        <div class="row"> <!--facebook google-->
                            <div class="form-floating mb-3 border-bottom border-dark col">
                                <input type="firstname" class="form-control border-0" placeholder="something">
                                <label>Facebook</label>
                                <i class="bi bi-facebook position-absolute end-0 top-50 translate-middle-y"></i>
                            </div>
                            <div class="form-floating mb-3 border-bottom border-dark col ms-5">
                                <input type="firstname" class="form-control border-0" placeholder="something">
                                <label>Google</label>
                                <i class="bi bi-google position-absolute end-0 top-50 translate-middle-y"></i>
                            </div>
                        </div>
                    </form>

                    </div>
                </div>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</body>
</html>
