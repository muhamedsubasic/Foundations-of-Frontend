<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <div class="row px-5 mx-5">
            <div class="col-10 input-group">
                <span class="col-2 fw-bold">First Name</span>
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" placeholder="First Name">
            </div>
        </div>

        <div class="row mt-2 px-5 mx-5">
                <div class="col-10 input-group">
                    <span class="col-2 fw-bold">Last Name</span>
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>

        <div class="row mt-2 px-5 mx-5">
            <div class="col-10 input-group">
                <span class="col-2 fw-bold">E-mail</span>
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope-fill"></i></span>
                <input type="text" class="form-control" placeholder="E-mail">
            </div>
        </div>

        <div class="row mt-2 px-5 mx-5">
            <div class="col-10 input-group">
                <span class="col-2 fw-bold">Phone #</span>
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-telephone-fill"></i></span>
                <input type="text" class="form-control" placeholder="(845)555-1212">
            </div>
        </div>

        <div class="row mt-2 px-5 mx-5">
            <div class="col-10 input-group">
                <span class="col-2 fw-bold">Address</span>
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-house-fill"></i></span>
                <input type="text" class="form-control" placeholder="Address">
            </div>
        </div>

        <div class="row mt-2 px-5 mx-5">
            <div class="col-10 input-group">
                <span class="col-2 fw-bold">City</span>
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-house-fill"></i></span>
                <input type="text" class="form-control" placeholder="City">
            </div>
        </div>

        <div class="row mt-2 px-5 mx-5">
            <div class="col-10 input-group">
                <span class="col-2 fw-bold">State</span>
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-house-fill"></i></span>
                <input type="text" class="form-control disabled" placeholder="Please select your state">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"></button>
                <ul class="dropdown-menu dropdown-menu-end" style="width: auto;">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
            </div>
        </div>
        
        <div class="row mt-2 px-5 mx-5">
            <div class="col-10 input-group">
                <span class="col-2 fw-bold">Zip-Code</span>
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-house-fill"></i></span>
                <input type="text" class="form-control" placeholder="Zip-Code">
            </div>
        </div>

        <div class="row mt-2 px-5 mx-5">
            <div class="col-10 input-group">
                <span class="col-2 fw-bold">Website or domain name</span>
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-house-fill"></i></span>
                <input type="text" class="form-control" placeholder="Website or domain name">
            </div>
        </div>


        <div class="row mt-2 px-5 mx-5">
            <span class="col-2 fw-bold">Do you have hosting?</span>
            <div class="col-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">No</label>
                </div>
            </div>
        </div>

        <div class="row mt-2 px-5 mx-5">
            <div class="col-10 input-group">
                <span class="col-2 fw-bold">Project description</span>
                <span class="input-group-text"><i class="bi bi-pencil-fill"></i></span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
        </div>

        <div class="row mt-2 px-5 mx-5">
            <div class="col-10 input-group">
                <span class="col-2 fw-bold"></span>
                <button type="button" class="btn btn-warning btn-labeled">Send</button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
