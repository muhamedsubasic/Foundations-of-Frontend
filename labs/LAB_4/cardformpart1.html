          background-image: url(images/back.jpg);

        .user_image{

                    <i class="bi bi-images icon_bottom_left"></i>
                </div>
                
                <div class="card-body">
                    <form class="container" action="/action_page.php">
                        
                        <div class="row">
                            <div class="form-floating mb-3 border-bottom border-dark col">
                                <input type="firstname" class="form-control border-0" placeholder="John">

                            <div class="form-floating mb-3 border-bottom border-dark col ms-5">

                            </div>
                        </div>

                            <div class="form-floating mb-3 border-bottom border-dark position-relative">
                                <input type="password" class="form-control border-0" placeholder="pass">

                            </div>
                        </div>
                        <div class="row">
                            <div class="form-floating mb-3 border-bottom border-dark position-relative">
                                <input type="email" class="form-control border-0" placeholder="example@gmail.com">

                                <i class="bi bi-envelope-fill position-absolute end-0 top-50 translate-middle-y"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-floating mb-3 border-bottom border-dark position-relative">
                                <input type="phone" class="form-control border-0" placeholder="555-555">
                                <label>Phone</label>
                                <i class="bi bi-phone position-absolute end-0 top-50 translate-middle-y"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-floating mb-3 border-bottom border-dark position-relative">
                                <input type="address" class="form-control border-0" placeholder="123Street">
                                <label>Address</label>
                                <i class="bi bi-map position-absolute end-0 top-50 translate-middle-y"></i>
                            </div>
                        </div>

                            <div class="form-floating mb-3 border-bottom border-dark position-relative">

                    </div>
